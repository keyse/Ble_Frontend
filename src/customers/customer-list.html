<template>
  <div class="container">

    <h3 class="left">Transfers</h3>
    <a href="#customers/new" class="waves-effect waves-light btn right header-button">New</a>

    <table class="bordered hoverable table-responsive">
      <thead>
        <tr>
          <th>Sender Name</th>
          <th>Receiver Name</th>
          <th>Destination</th>
          <th>Send Amount</th>
          <th>Send Date</th>
        </tr>
      </thead>
      <tbody class="cursor-pointer">
        <tr repeat.for="entity of entities" click.delegate="$parent.open(entity.Id)">
          <td>${entity.SenderName}</td>
          <td>${entity.ReceiverName}</td>
          <td>${entity.ReceiverDestination}</td>
          <td>${entity.SendAmount}</td>
          <td>${entity.SendDate}</td>
        </tr>
      </tbody>
    </table>

    <div class="progress" show.bind="isLoading">
      <div class="indeterminate"></div>
    </div>

    <pager page-count.bind="pageCount"
           page-index.bind="pageIndex"
           set-page.call="setPage($event)">
    </pager>

  </div>
</template>
