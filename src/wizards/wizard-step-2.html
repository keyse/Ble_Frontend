<template>

  <section validate.bind="wizard.validationStep2">

    <fieldset>
      <legend>Favourites</legend>

      <div class="form-group">
        <label for="type">Favourite type of ${wizard.person.favouriteVertebrateClass.label}</label>
        <select id="type" value.bind="wizard.person.favouriteVertebrateType"
                validate="person.favouriteVertebrateType">
          <option value="">Select...</option>
          <option repeat.for="type of wizard.person.favouriteVertebrateClass.examples">${type}</option>
        </select>
      </div>

    </fieldset>

    <fieldset>
      <legend>Address</legend>

      <div class="form-group">
        <label for="houseName">House name</label>
        <input id="houseName" placeholder="house name" value.bind="houseName" validate="address.houseName">
      </div>

      <div class="form-group">
        <label for="houseNumber">House number</label>
        <input id="houseNumber" placeholder="house number" value.bind="houseNumber" validate="address.houseNumber">
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input id="street" placeholder="street" value.bind="wizard.address.street" validate="address.street">
      </div>

      <div class="form-group">
        <label for="town">Town</label>
        <input id="town" placeholder="town" value.bind="wizard.address.town" validate="address.town">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" value.bind="wizard.address.country" validate="address.country">
          <option value="">Select...</option>
          <option repeat.for="country of wizard.countries">${country}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input id="postcode" placeholder="postcode" value.bind="wizard.address.postcode" validate="address.postcode">
      </div>

    </fieldset>

  </section>

</template>
